<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise of Clickdoms</title>
  <link rel="icon" type="image/png" href="Rise.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #clickButton {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
    }
    #clicksCounter, #cpsCounter {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
    }
    #clicksCounter { left: 20px; top: 20px; }
    #cpsCounter { left: 50%; top: 20px; transform: translateX(-50%); }
    #upgradesContainer, #permUpgradesContainer {
      position: absolute;
    }
    #upgradesContainer { right: 20px; top: 100px; width: 200px; }
    #permUpgradesContainer { left: 20px; top: 100px; width: 200px; }
    .upgradeButton {
      display: block;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .floatingText {
      position: absolute;
      font-weight: bold;
      pointer-events: none;
    }
    #cheaterText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="clicksCounter">Clicks: 0</div>
  <div id="cpsCounter">CPS: 0</div>
  <button id="clickButton">Click Me!</button>

  <div id="upgradesContainer"></div>
  <div id="permUpgradesContainer"></div>
  <div id="cheaterText">CHEATER</div>

  <script>
    let clicks = 0;
    let cps = 0;
    let clicksPerClick = 1;
    let passiveMessages = [
      "Keep clickin', you glorious bastard!",
      "Who the fuck let you get this powerful?",
      "God damn, your fingers on FIRE ðŸ”¥",
      "Bro you click like rentâ€™s due tomorrow.",
      "Click harder, bitch!",
      "The All Mighty said â€˜DAMN!â€™ after that click.",
      "Each click slaps harder than your ex.",
      "Youâ€™re clicking like you hate happiness.",
      "Your mouse literally combusted. Worth it.",
      "The button is your bitch now."
    ];

    let upgrades = {
      "Peasant": { cost: 50, cps: 1, owned: 0, scale: 1.25 },
      "Knight": { cost: 250, cps: 5, owned: 0, scale: 1.25 },
      "Lord": { cost: 1000, cps: 20, owned: 0, scale: 1.25 },
      "Grandma": { cost: 5000, cps: 250, owned: 0, scale: 1.25 },
      "The All Mighty": { cost: 10000, cps: 5000, owned: 0, scale: 1.25 }
    };

    let permUpgrades = {
      "Extra Power!": { cost: 500, effect: "double_clicks" },
      "Super Click!": { cost: 2000, effect: "double_auto" },
      "Golden Fingers": { cost: 5000, effect: "clicks_plus_5" }
    };

    const clicksCounter = document.getElementById("clicksCounter");
    const cpsCounter = document.getElementById("cpsCounter");
    const clickButton = document.getElementById("clickButton");
    const upgradesContainer = document.getElementById("upgradesContainer");
    const permUpgradesContainer = document.getElementById("permUpgradesContainer");
    const cheaterText = document.getElementById("cheaterText");

    clickButton.onclick = () => {
      clicks += clicksPerClick;
      updateUI();
      spawnFloatingText(`+${clicksPerClick}`);
    };

    function spawnFloatingText(text) {
      const el = document.createElement("div");
      el.textContent = text;
      el.className = "floatingText";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = Math.random() * window.innerHeight + "px";
      el.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(el);

      const anim = el.animate(
        [{ transform: "translateY(0px)", opacity: 1 }, { transform: "translateY(-80px)", opacity: 0 }],
        { duration: 1500, easing: "ease-out" }
      );
      anim.onfinish = () => el.remove();
    }

    function updateUI() {
      if (!isFinite(clicks)) {
        handleCheater();
        return;
      }
      clicksCounter.textContent = `Clicks: ${Math.floor(clicks)}`;
      cpsCounter.textContent = `CPS: ${cps}`;
    }

    function handleCheater() {
      clicks = 0;
      cps = 0;
      cheaterText.style.display = "block";
      let visible = true;
      let blink = setInterval(() => {
        cheaterText.style.display = visible ? "none" : "block";
        visible = !visible;
      }, 250);
      setTimeout(() => {
        clearInterval(blink);
        cheaterText.style.display = "none";
        updateUI();
      }, 2000);
    }

    function createUpgradeButtons() {
      for (let name in upgrades) {
        const btn = document.createElement("button");
        btn.textContent = `${name} (${upgrades[name].owned}) - ${upgrades[name].cost}`;
        btn.className = "upgradeButton";
        btn.onclick = () => buyUpgrade(name);
        upgradesContainer.appendChild(btn);
      }
      for (let name in permUpgrades) {
        const btn = document.createElement("button");
        btn.textContent = `${name} - ${permUpgrades[name].cost}`;
        btn.className = "upgradeButton";
        btn.onclick = () => buyPermUpgrade(name);
        permUpgradesContainer.appendChild(btn);
      }
    }

    function buyUpgrade(name) {
      let u = upgrades[name];
      if (clicks >= u.cost) {
        clicks -= u.cost;
        u.owned++;
        cps += u.cps;
        u.cost = Math.floor(u.cost * u.scale);
        updateUI();
        refreshButtons();
        spawnFloatingText(`${name} bought!`);
      }
    }

    function buyPermUpgrade(name) {
      let p = permUpgrades[name];
      if (clicks >= p.cost) {
        clicks -= p.cost;
        switch (p.effect) {
          case "double_clicks":
            clicksPerClick *= 2;
            break;
          case "double_auto":
            cps *= 2;
            break;
          case "clicks_plus_5":
            clicksPerClick += 5;
            break;
        }
        p.cost = Math.floor(p.cost * 1.75);
        updateUI();
        refreshButtons();
        spawnFloatingText(`${name} bought!`);
      }
    }

    function refreshButtons() {
      upgradesContainer.innerHTML = "";
      permUpgradesContainer.innerHTML = "";
      createUpgradeButtons();
    }

    setInterval(() => {
      clicks += cps / 10;
      if (Math.random() < 0.15) {
        spawnFloatingText(passiveMessages[Math.floor(Math.random() * passiveMessages.length)]);
      }
      updateUI();
    }, 100);

    createUpgradeButtons();
    updateUI();
  </script>
</body>
</html>
