<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise of Clickdoms</title>
  <link rel="icon" type="image/png" href="Rise.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #clickButton {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
    }
    #clicksCounter, #cpsCounter {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
    }
    #clicksCounter { left: 20px; top: 20px; }
    #cpsCounter { left: 50%; top: 20px; transform: translateX(-50%); }
    #upgradesContainer, #permUpgradesContainer {
      position: absolute;
    }
    #upgradesContainer { right: 20px; top: 100px; width: 200px; }
    #permUpgradesContainer { left: 20px; top: 100px; width: 200px; }
    .upgradeButton {
      display: block;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .floatingText {
      position: absolute;
      font-weight: bold;
      pointer-events: none;
    }
    #pageControls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
    #pageControls button {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #cheaterText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="clicksCounter">Clicks: 0</div>
  <div id="cpsCounter">CPS: 0</div>
  <button id="clickButton">Click Me!</button>
  <div id="permUpgradesContainer"></div>
  <div id="upgradesContainer"></div>
  <div id="pageControls">
    <button id="prevPage">⬅ Prev</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next ➡</button>
  </div>
  <div id="cheaterText">CHEATER</div>

  <script>
    let clicks = 0;
    let cps = 0;
    let upgradesPage = 0;
    let currentUpgradeSet = 0;

    const clickButton = document.getElementById("clickButton");
    const clicksCounter = document.getElementById("clicksCounter");
    const cpsCounter = document.getElementById("cpsCounter");
    const permUpgradesContainer = document.getElementById("permUpgradesContainer");
    const upgradesContainer = document.getElementById("upgradesContainer");
    const cheaterText = document.getElementById("cheaterText");
    const pageIndicator = document.getElementById("pageIndicator");

    const workersPages = [
      [
        { name: "Peasant", baseCost: 10, cps: 1 },
        { name: "Knight", baseCost: 50, cps: 5 },
        { name: "Lord", baseCost: 200, cps: 10 },
        { name: "Wizard", baseCost: 1000, cps: 25 },
        { name: "Dragon", baseCost: 5000, cps: 100 },
      ],
      [
        { name: "Miner", baseCost: 20000, cps: 250 },
        { name: "Engineer", baseCost: 100000, cps: 1000 },
        { name: "King", baseCost: 500000, cps: 2500 },
        { name: "Queen", baseCost: 1000000, cps: 5000 },
        { name: "God", baseCost: 5000000, cps: 25000 },
      ],
      [
        { name: "AI", baseCost: 10000000, cps: 50000 },
        { name: "Void Entity", baseCost: 50000000, cps: 200000 },
        { name: "Time Lord", baseCost: 250000000, cps: 1000000 },
        { name: "Reality Bender", baseCost: 1000000000, cps: 5000000 },
        { name: "Eternal One", baseCost: 9999999999, cps: 10000000 },
      ]
    ];

    const upgradeSets = [
      [
        { name: "Better Clicks", cost: 100, effect: () => clickPower *= 2 },
        { name: "Stronger Fingers", cost: 500, effect: () => clickPower *= 3 },
        { name: "Click God Mode", cost: 1000, effect: () => clickPower *= 5 }
      ],
      [
        { name: "Auto Clicker", cost: 5000, effect: () => cps += 50 },
        { name: "Click Bot", cost: 10000, effect: () => cps += 100 },
        { name: "Finger Army", cost: 20000, effect: () => cps += 300 }
      ],
      [
        { name: "Time Hack", cost: 50000, effect: () => cps *= 2 },
        { name: "Reality Warp", cost: 100000, effect: () => cps *= 3 },
        { name: "Infinity Boost", cost: 500000, effect: () => cps *= 10 }
      ]
    ];

    let clickPower = 1;
    const workers = {};

    function createWorkers() {
      upgradesContainer.innerHTML = "";
      const page = workersPages[upgradesPage];
      page.forEach(worker => {
        if (!workers[worker.name]) {
          workers[worker.name] = { count: 0, ...worker };
        }
        const btn = document.createElement("button");
        btn.className = "upgradeButton";
        btn.textContent = `${worker.name} (${workers[worker.name].count}) - ${worker.baseCost}`;
        btn.onclick = () => buyWorker(worker.name);
        upgradesContainer.appendChild(btn);
      });
    }

    function createUpgrades() {
      permUpgradesContainer.innerHTML = "";
      upgradeSets[currentUpgradeSet].forEach((upgrade, i) => {
        const btn = document.createElement("button");
        btn.className = "upgradeButton";
        btn.textContent = `${upgrade.name} - ${upgrade.cost}`;
        btn.onclick = () => buyUpgrade(i);
        permUpgradesContainer.appendChild(btn);
      });
    }

    function buyWorker(name) {
      const worker = workers[name];
      if (clicks >= worker.baseCost) {
        clicks -= worker.baseCost;
        worker.count++;
        cps += worker.cps;
        worker.baseCost = Math.ceil(worker.baseCost * 1.25);
        updateDisplay();
        createWorkers();
      }
    }

    function buyUpgrade(i) {
      const upgrade = upgradeSets[currentUpgradeSet][i];
      if (clicks >= upgrade.cost) {
        clicks -= upgrade.cost;
        upgrade.effect();
        upgradeSets[currentUpgradeSet].splice(i, 1);
        updateDisplay();
        createUpgrades();
        if (upgradeSets[currentUpgradeSet].length === 0 && currentUpgradeSet < upgradeSets.length - 1) {
          currentUpgradeSet++;
          createUpgrades();
        }
      }
    }

    function updateDisplay() {
      clicksCounter.textContent = `Clicks: ${Math.floor(clicks)}`;
      cpsCounter.textContent = `CPS: ${Math.floor(cps)}`;
    }

    function clickEvent(e) {
      clicks += clickPower;
      updateDisplay();
      spawnText(e.pageX, e.pageY, `+${clickPower}`);
    }

    function spawnText(x, y, text) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = "floatingText";
      div.style.left = x + "px";
      div.style.top = y + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 700);
    }

    clickButton.addEventListener("click", clickEvent);

    setInterval(() => {
      clicks += cps / 10;
      updateDisplay();
      if (clicks > 1e+60) {
        clicks = 0;
        cps = 0;
        Object.keys(workers).forEach(name => workers[name].count = 0);
        createWorkers();
        createUpgrades();
        showCheater();
      }
    }, 100);

    function showCheater() {
      cheaterText.style.display = "block";
      let flashes = 0;
      const interval = setInterval(() => {
        cheaterText.style.display = (cheaterText.style.display === "none") ? "block" : "none";
        flashes++;
        if (flashes > 4) {
          clearInterval(interval);
          cheaterText.style.display = "none";
        }
      }, 500);
    }

    document.getElementById("nextPage").onclick = () => {
      if (upgradesPage < workersPages.length - 1) upgradesPage++;
      else upgradesPage = 0;
      pageIndicator.textContent = `Page ${upgradesPage + 1}`;
      createWorkers();
    };

    document.getElementById("prevPage").onclick = () => {
      if (upgradesPage > 0) upgradesPage--;
      else upgradesPage = workersPages.length - 1;
      pageIndicator.textContent = `Page ${upgradesPage + 1}`;
      createWorkers();
    };

    createWorkers();
    createUpgrades();
    updateDisplay();
  </script>
</body>
</html>
