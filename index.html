<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rise of Clickdoms</title>
<link rel="icon" type="image/png" href="Rise.png">
<style>
body {
    margin: 0; padding: 0;
    background: linear-gradient(#444, #222);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}
#clickButton {
    position: absolute;
    left: 50%; top: 60%;
    transform: translate(-50%, -50%);
    width: 180px; height: 80px;
    font-size: 24px; cursor: pointer;
}
#clicksCounter, #cpsCounter {
    position: absolute; font-size: 24px; font-weight: bold;
}
#clicksCounter { left: 20px; top: 20px; }
#cpsCounter { left: 50%; top: 20px; transform: translateX(-50%); }
#upgradesContainer, #permUpgradesContainer, #workersContainer {
    position: absolute;
}
#upgradesContainer { right: 20px; top: 100px; width: 200px; }
#permUpgradesContainer { left: 20px; top: 100px; width: 200px; }
#workersContainer { bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; display: flex; justify-content: center; flex-wrap: wrap; }
.upgradeButton, .worker-btn, .choice-btn {
    display: block; margin: 10px 0; width: 100%; font-size: 16px; cursor: pointer;
}
.floatingText {
    position: absolute; font-weight: bold; pointer-events: none; color: yellow;
}
</style>
</head>
<body>

<div id="clicksCounter">Clicks: 0</div>
<div id="cpsCounter">CPS: 0</div>
<button id="clickButton">Click Me!</button>

<div id="upgradesContainer"></div>
<div id="permUpgradesContainer"></div>
<div id="workersContainer"></div>

<script>
let totalClicks=0, clickPower=1, autoCPS=0, currentWorkerPage=0;
let passiveMessages=[
"Keep clickin', you glorious bastard!","Who the fuck let you get this powerful?","God damn, your fingers on FIRE ðŸ”¥",
"Bro you click like rentâ€™s due tomorrow.","Your mouse screaming but you donâ€™t give a single fuck.",
"Click harder, bitch!","The All Mighty said â€˜DAMN!â€™ after that click.","Each click slaps harder than your ex.",
"You just broke the f**king sound barrier.","Youâ€™re clicking like you hate happiness.",
"This clicker run will be written in history books.","Click click click, motherf***er!","Your mouse literally combusted. Worth it.",
"The button is your bitch now."
];

// ---------------- WORKERS ----------------
let workersPages=[
[
{name:"Peasant",baseCost:50,cps:1},
{name:"Knight",baseCost:250,cps:5},
{name:"Lord",baseCost:1000,cps:20},
{name:"Grandma",baseCost:5000,cps:250},
{name:"The All Mighty",baseCost:10000,cps:5000}
],
[
{name:"Squire",baseCost:20000,cps:10000},
{name:"Baron",baseCost:50000,cps:50000},
{name:"Duke",baseCost:100000,cps:200000},
{name:"King",baseCost:500000,cps:1000000},
{name:"Emperor",baseCost:1000000,cps:5000000}
],
[
{name:"WorkerX",baseCost:5000000,cps:1000000},
{name:"WorkerY",baseCost:10000000,cps:5000000},
{name:"WorkerZ",baseCost:50000000,cps:25000000},
{name:"Overlord",baseCost:100000000,cps:100000000},
{name:"Supreme",baseCost:500000000,cps:500000000}
]
];
let workersOwned={};

// ---------------- UPGRADES ----------------
let upgrades=[ 
{name:"Extra Power!",cost:500,effect:"double_clicks",bought:0},
{name:"Super Click!",cost:2000,effect:"double_auto",bought:0},
{name:"Golden Fingers",cost:5000,effect:"clicks_plus_5",bought:0},
{name:"Mega Boost",cost:10000,effect:"double_clicks",bought:0},
{name:"Ultra Click",cost:20000,effect:"double_auto",bought:0},
{name:"Legendary Fingers",cost:50000,effect:"clicks_plus_5",bought:0}
];
let visibleUpgradeIndex=0;

// ---------------- BUTTONS ----------------
let clickButton=document.getElementById("clickButton");
let clicksCounter=document.getElementById("clicksCounter");
let cpsCounter=document.getElementById("cpsCounter");
let workersContainer=document.getElementById("workersContainer");
let upgradesContainer=document.getElementById("upgradesContainer");
let permContainer=document.getElementById("permUpgradesContainer");

// ---------------- FUNCTIONS ----------------
function spawnFloating(text){
let lbl=document.createElement("div");
lbl.className="floatingText";
lbl.textContent=text;
lbl.style.left=Math.random()*window.innerWidth+"px";
lbl.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(lbl);
let dy=-50;
let interval=setInterval(()=>{
let top=parseFloat(lbl.style.top);
lbl.style.top=(top+dy*0.02)+"px";
lbl.style.opacity=parseFloat(lbl.style.opacity||1)-0.02;
if(parseFloat(lbl.style.opacity)<=0){lbl.remove();clearInterval(interval);}
},30);
}

function updateUI(){
clicksCounter.textContent=`Clicks: ${Math.floor(totalClicks)}`;
cpsCounter.textContent=`CPS: ${Math.floor(autoCPS)}`;
renderWorkers();
renderUpgrades();
}

function renderWorkers(){
workersContainer.innerHTML="";
let page=workersPages[currentWorkerPage];
page.forEach(w=>{
let owned=workersOwned[w.name]||0;
let btn=document.createElement("button");
btn.className="worker-btn";
btn.textContent=`${w.name} (${owned}) - ${w.baseCost}`;
btn.onclick=()=>{
if(totalClicks>=w.baseCost){
totalClicks-=w.baseCost;
workersOwned[w.name]=(workersOwned[w.name]||0)+1;
autoCPS+=w.cps;
w.baseCost=Math.floor(w.baseCost*1.75);
spawnFloating(`${w.name} bought!`);
updateUI();
}
};
workersContainer.appendChild(btn);
});
}

function renderUpgrades(){
upgradesContainer.innerHTML="";
let chunk=upgrades.slice(visibleUpgradeIndex,visibleUpgradeIndex+3);
chunk.forEach(u=>{
let btn=document.createElement("button");
btn.className="upgradeButton";
btn.textContent=`${u.name} - ${u.cost} (Bought: ${u.bought})`;
btn.onclick=()=>{
if(totalClicks>=u.cost){
totalClicks-=u.cost;
u.bought++;
switch(u.effect){
case"double_clicks": clickPower*=2; break;
case"double_auto": autoCPS*=2; break;
case"clicks_plus_5": clickPower+=5; break;
}
spawnFloating(`${u.name} applied!`);
if(chunk.every(c=>c.bought>0)){visibleUpgradeIndex+=3;updateUI();}
}
};
upgradesContainer.appendChild(btn);
});
}

// ---------------- CLICK ----------------
clickButton.onclick=()=>{
totalClicks+=clickPower;
spawnFloating(`+${clickPower}`);
updateUI();
};

// ---------------- PASSIVE ----------------
setInterval(()=>{
if(Math.random()<0.35){
spawnFloating(passiveMessages[Math.floor(Math.random()*passiveMessages.length)]);
}
},3500);

// ---------------- AUTO CPS ----------------
setInterval(()=>{
totalClicks+=autoCPS/2;
updateUI();
},500);

// ---------------- CHEAT RESET ----------------
setInterval(()=>{
if(totalClicks>1e50){
totalClicks=0; autoCPS=0; clickPower=1; workersOwned={};
upgrades.forEach(u=>u.bought=0);
spawnFloating("God wants to say fuck you");
let flash=true;
let flashEl=document.createElement("div");
flashEl.style.position="fixed"; flashEl.style.top="50%"; flashEl.style.left="50%";
flashEl.style.transform="translate(-50%,-50%)"; flashEl.style.fontSize="48px"; flashEl.style.fontWeight="700";
flashEl.style.color="red"; flashEl.textContent="CHEATER!";
document.body.appendChild(flashEl);
let intv=setInterval(()=>{flashEl.style.display=(flash?"block":"none");flash=!flash;},500);
setTimeout(()=>{flashEl.remove();clearInterval(intv);},2000);
updateUI();
}
},1000);

// ---------------- INITIALIZE ----------------
updateUI();
</script>
</body>
</html>
