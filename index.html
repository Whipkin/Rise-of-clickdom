<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rise of Clickdoms</title>
<link rel="icon" type="image/png" href="Rise.png">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #clickButton {
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 80px;
    font-size: 24px;
    cursor: pointer;
  }
  #clicksCounter, #cpsCounter {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
  }
  #clicksCounter { left: 20px; top: 20px; }
  #cpsCounter { left: 50%; top: 20px; transform: translateX(-50%); }
  #workersContainer, #upgradesContainer, #permUpgradesContainer {
    position: absolute;
  }
  #workersContainer { left: 20px; top: 150px; transform:translateX(0); }
  #upgradesContainer { right: 20px; top: 100px; width: 200px; }
  #permUpgradesContainer { left: 20px; top: 500px; width: 200px; }
  .upgradeButton, .workerButton {
    display: block;
    margin: 10px 0;
    width: 100%;
    font-size: 16px;
  }
  .floatingText {
    position: absolute;
    font-weight: bold;
    pointer-events: none;
    color: #fff;
  }
</style>
</head>
<body>
<div id="clicksCounter">Clicks: 0</div>
<div id="cpsCounter">CPS: 0</div>
<button id="clickButton">Click Me!</button>

<div id="workersContainer"></div>
<div id="upgradesContainer"></div>
<div id="permUpgradesContainer"></div>

<script>
let totalClicks = 0;
let clicksPerClick = 1;
let autoClicks = 0;

// Passive messages
const passiveMessages = [
  "Keep clickin', you glorious bastard!",
  "Who the fuck let you get this powerful?",
  "God damn, your fingers on FIRE ðŸ”¥",
  "Bro you click like rentâ€™s due tomorrow.",
  "Your mouse screaming but you donâ€™t give a single fuck.",
  "Click harder, bitch!",
  "The All Mighty said â€˜DAMN!â€™ after that click.",
  "Each click slaps harder than your ex.",
  "You just broke the f**king sound barrier.",
  "Youâ€™re clicking like you hate happiness.",
  "This clicker run will be written in history books.",
  "Click click click, motherf***er!",
  "Your mouse literally combusted. Worth it.",
  "The button is your bitch now."
];

// Workers (25 total, paginated by 10)
const workers = [
  {name:"Peasant", cps:1}, {name:"Farmer", cps:2}, {name:"Squire", cps:3},
  {name:"Knight", cps:5}, {name:"Baron", cps:8}, {name:"Count", cps:12},
  {name:"Duke", cps:20}, {name:"Archmage", cps:30}, {name:"Assassin", cps:40},
  {name:"Champion", cps:50}, {name:"Paladin", cps:60}, {name:"Noble", cps:75},
  {name:"Priest", cps:90}, {name:"Merchant", cps:120}, {name:"Alchemist", cps:150},
  {name:"Gladiator", cps:200}, {name:"Warlord", cps:300}, {name:"Titan", cps:500},
  {name:"Phoenix", cps:700}, {name:"Dragon", cps:1000}, {name:"Leviathan", cps:1500},
  {name:"Archangel", cps:2000}, {name:"Dark Lord", cps:3000}, {name:"Elder God", cps:5000},
  {name:"Cosmic Entity", cps:10000}
];
let currentWorkerPage = 1;
const workersPerPage = 10;

// Upgrades (30 total, 3 visible at a time)
let allUpgrades = [];
for(let i=1;i<=30;i++){
  allUpgrades.push({name:"Upgrade "+i, cost:100*i, cps:Math.floor(Math.random()*50+1), owned:0});
}
let visibleUpgradeIndex = 0;

// DOM elements
const clicksCounter = document.getElementById('clicksCounter');
const cpsCounter = document.getElementById('cpsCounter');
const clickButton = document.getElementById('clickButton');
const workersContainer = document.getElementById('workersContainer');
const upgradesContainer = document.getElementById('upgradesContainer');

// Click button
clickButton.addEventListener('click', ()=>{
  totalClicks += clicksPerClick + autoClicks;
  spawnFloatingText(`+${clicksPerClick + autoClicks} Clicks!`);
  updateUI();
});

// Workers pagination
function showWorkers(page){
  workersContainer.innerHTML = "";
  const start = (page-1)*workersPerPage;
  const end = Math.min(page*workersPerPage, workers.length);
  for(let i=start;i<end;i++){
    const w = workers[i];
    let btn = document.createElement('button');
    btn.innerText = `${w.name} (+${w.cps})`;
    btn.className = "workerButton";
    btn.addEventListener('click', ()=>{
      totalClicks += w.cps;
      spawnFloatingText(`+${w.cps} Clicks!`);
      updateUI();
    });
    workersContainer.appendChild(btn);
  }
  // page buttons
  if(workers.length>workersPerPage){
    for(let p=1;p<=Math.ceil(workers.length/workersPerPage);p++){
      let pgBtn = document.createElement('button');
      pgBtn.innerText = `PG${p}`;
      pgBtn.className = "workerButton";
      pgBtn.addEventListener('click', ()=>{currentWorkerPage=p; showWorkers(p);});
      workersContainer.appendChild(pgBtn);
    }
  }
}

// Upgrades display
function showUpgrades(){
  upgradesContainer.innerHTML="";
  for(let i=visibleUpgradeIndex;i<visibleUpgradeIndex+3 && i<allUpgrades.length;i++){
    const u = allUpgrades[i];
    let btn = document.createElement('button');
    btn.innerText = `${u.name} (${u.owned}) - ${Math.floor(u.cost)}`;
    btn.className="upgradeButton";
    btn.addEventListener('click', ()=>{
      if(totalClicks>=u.cost){
        totalClicks-=u.cost;
        u.owned++;
        autoClicks += u.cps;
        u.cost *= 1.75;
        spawnFloatingText(`${u.name} bought!`);
        if(u.owned>=5) visibleUpgradeIndex+=3; // show next 3 upgrades
        showUpgrades();
        updateUI();
      }
    });
    upgradesContainer.appendChild(btn);
  }
}

// Floating text
function spawnFloatingText(text){
  const label = document.createElement('div');
  label.className="floatingText";
  label.style.left = `${Math.random()*window.innerWidth}px`;
  label.style.top = `${Math.random()*window.innerHeight}px`;
  label.innerText=text;
  document.body.appendChild(label);
  setTimeout(()=>{label.remove();},1200);
}

// Auto CPS interval
setInterval(()=>{
  totalClicks += autoClicks;
  // Passive messages
  if(Math.random()<0.35){
    spawnFloatingText(passiveMessages[Math.floor(Math.random()*passiveMessages.length)]);
  }
  updateUI();
},1000);

// Update UI
function updateUI(){
  clicksCounter.innerText = `Clicks: ${Math.floor(totalClicks)}`;
  cpsCounter.innerText = `CPS: ${autoClicks}`;
}

// Initialize
showWorkers(currentWorkerPage);
showUpgrades();
updateUI();

</script>
</body>
</html>
