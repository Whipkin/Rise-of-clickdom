<!DOC<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise of Clickdoms</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #clicks, #cps { font-size: 24px; margin: 10px; }
    #buttonClick { font-size: 20px; padding: 10px 20px; cursor: pointer; }
    .upgrade { display: block; margin: 5px auto; padding: 5px 10px; width: 200px; cursor: pointer; }
    #messages { position: absolute; top:0; left:0; width: 100%; height: 100%; pointer-events:none; }
    .floating { position: absolute; font-weight:bold; animation: floatup 1.5s forwards; }
    @keyframes floatup { 0% {opacity:1; transform:translateY(0);} 100% {opacity:0; transform:translateY(-80px);} }
  </style>
</head>
<body>
  <div id="clicks">Clicks: 0</div>
  <div id="cps">CPS: 0</div>
  <button id="buttonClick">CLICK ME</button>

  <h3>Upgrades</h3>
  <div id="upgrades"></div>

  <h3>Permanent Upgrades</h3>
  <div id="permUpgrades"></div>

  <div id="messages"></div>

  <script>
  window.onload = function() {
    const clicksDisplay = document.getElementById("clicks");
    const cpsDisplay = document.getElementById("cps");
    const clickBtn = document.getElementById("buttonClick");
    const upgradesDiv = document.getElementById("upgrades");
    const permDiv = document.getElementById("permUpgrades");
    const messagesDiv = document.getElementById("messages");

    let totalClicks = 0;
    let clicksPerClick = 1;
    let autoClicks = 0;

    const upgrades = {
      "Peasant": {cost: 50, cps: 1, owned: 0, factor: 1.25},
      "Knight": {cost: 250, cps: 5, owned: 0, factor: 1.75},
      "Lord": {cost: 1000, cps: 20, owned: 0, factor: 1.75},
      "Grandma": {cost: 5000, cps: 250, owned: 0, factor: 1.75},
      "The All Mighty": {cost: 10000, cps: 5000, owned: 0, factor: 1.75}
    };

    const permUpgrades = {
      "Extra Power!": {cost: 500, effect: "double_clicks", bought:false},
      "Super Click!": {cost: 2000, effect: "double_auto", bought:false},
      "Golden Fingers": {cost: 5000, effect: "clicks_plus_5", bought:false}
    };

    const passiveMessages = [
      "Keep clickin', you glorious bastard!",
      "Who the fuck let you get this powerful?",
      "God damn, your fingers on FIRE ðŸ”¥",
      "Bro you click like rentâ€™s due tomorrow.",
      "Your mouse screaming but you donâ€™t give a single fuck.",
      "Click harder, bitch!",
      "The All Mighty said â€˜DAMN!â€™ after that click.",
      "Each click slaps harder than your ex.",
      "You just broke the f**king sound barrier.",
      "Youâ€™re clicking like you hate happiness.",
      "This clicker run will be written in history books.",
      "Click click click, motherf***er!",
      "Your mouse literally combusted. Worth it.",
      "The button is your bitch now."
    ];

    function updateUI() {
      clicksDisplay.textContent = "Clicks: " + totalClicks;
      cpsDisplay.textContent = "CPS: " + autoClicks;
      upgradesDiv.innerHTML = "";
      for (let key in upgrades) {
        let up = upgrades[key];
        let btn = document.createElement("button");
        btn.textContent = key + " (" + up.owned + ") - " + up.cost;
        btn.className = "upgrade";
        btn.onclick = () => buyUpgrade(key);
        upgradesDiv.appendChild(btn);
      }
      permDiv.innerHTML = "";
      for (let key in permUpgrades) {
        let pu = permUpgrades[key];
        let btn = document.createElement("button");
        btn.textContent = key + (pu.bought ? " (BOUGHT)" : " - " + pu.cost);
        btn.className = "upgrade";
        btn.disabled = pu.bought;
        btn.onclick = () => buyPermUpgrade(key);
        permDiv.appendChild(btn);
      }
    }

    function spawnMessage(msg) {
      let lbl = document.createElement("div");
      lbl.className = "floating";
      lbl.textContent = msg;
      lbl.style.left = Math.random() * window.innerWidth + "px";
      lbl.style.top = Math.random() * window.innerHeight + "px";
      lbl.style.color = "rgb(" + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + ")";
      messagesDiv.appendChild(lbl);
      setTimeout(()=>lbl.remove(),1500);
    }

    clickBtn.addEventListener("click", () => {
      totalClicks += clicksPerClick;
      spawnMessage("+" + clicksPerClick + " clicks!");
      if (Math.random() < 0.3) {
        spawnMessage(passiveMessages[Math.floor(Math.random() * passiveMessages.length)]);
      }
      updateUI();
    });

    function buyUpgrade(name) {
      let u = upgrades[name];
      if (totalClicks >= u.cost) {
        totalClicks -= u.cost;
        u.owned++;
        autoClicks += u.cps;
        u.cost = Math.floor(u.cost * u.factor);
        spawnMessage(name + " bought!");
        updateUI();
      }
    }

    function buyPermUpgrade(name) {
      let p = permUpgrades[name];
      if (!p.bought && totalClicks >= p.cost) {
        totalClicks -= p.cost;
        p.bought = true;
        switch(p.effect) {
          case "double_clicks": clicksPerClick *=2; spawnMessage("Clicks doubled!"); break;
          case "double_auto": autoClicks *=2; spawnMessage("Auto clicks doubled!"); break;
          case "clicks_plus_5": clicksPerClick +=5; spawnMessage("Clicks +5!"); break;
        }
        updateUI();
      }
    }

    setInterval(()=>{
      totalClicks += autoClicks;
      updateUI();
    }, 1000);

    updateUI();
  }
  </script>
</body>
</html>
