<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise of Clickdoms</title>
  <link rel="icon" type="image/png" href="Rise.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #clickButton {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
    }
    #clicksCounter, #cpsCounter {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
    }
    #clicksCounter { left: 20px; top: 20px; }
    #cpsCounter { left: 50%; top: 20px; transform: translateX(-50%); }
    #upgradesContainer {
      position: absolute;
      right: 20px;
      top: 100px;
      width: 220px;
      text-align: right;
    }
    #permUpgradesContainer {
      position: absolute;
      left: 20px;
      top: 100px;
      width: 220px;
    }
    .upgradeButton {
      display: block;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .floatingText {
      position: absolute;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px); }
    }
    #cheaterText {
      position: absolute;
      font-size: 60px;
      color: red;
      font-weight: bold;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <div id="clicksCounter">Clicks: 0</div>
  <div id="cpsCounter">CPS: 0</div>
  <button id="clickButton">Click Me!</button>
  <div id="upgradesContainer"></div>
  <div id="permUpgradesContainer"></div>
  <div id="cheaterText">CHEATER</div>

  <script>
    let clicks = 0;
    let cps = 0;
    let clickPower = 1;
    let autoClickInterval;
    let page = 0;

    const workers = [
      { name: "Peasant", cost: 50, cps: 1, owned: 0 },
      { name: "Knight", cost: 250, cps: 5, owned: 0 },
      { name: "Lord", cost: 1000, cps: 20, owned: 0 },
      { name: "Grandma", cost: 5000, cps: 250, owned: 0 },
      { name: "Wizard", cost: 10000, cps: 600, owned: 0 },
      { name: "Baron", cost: 25000, cps: 1200, owned: 0 },
      { name: "King", cost: 50000, cps: 4000, owned: 0 },
      { name: "Emperor", cost: 100000, cps: 8000, owned: 0 },
      { name: "The All Mighty", cost: 1000000, cps: 50000, owned: 0 },
      { name: "God’s Janitor", cost: 5000000, cps: 200000, owned: 0 },
      { name: "Click Demon", cost: 20000000, cps: 800000, owned: 0 },
      { name: "Reality Hacker", cost: 100000000, cps: 5000000, owned: 0 },
      { name: "The Core", cost: 1000000000, cps: 10000000, owned: 0 },
      { name: "The Final", cost: 10000000000, cps: 50000000, owned: 0 },
      { name: "You Can’t Get This", cost: 99999999999, cps: 100000000, owned: 0 }
    ];

    const upgrades = [
      { name: "Extra Power!", cost: 500, effect: () => clickPower *= 2, bought: false },
      { name: "Super Click!", cost: 2000, effect: () => cps *= 2, bought: false },
      { name: "Golden Fingers", cost: 5000, effect: () => clickPower += 5, bought: false }
    ];

    const passiveMessages = [
      "Keep clickin’, you absolute menace!",
      "You’re a clicking machine.",
      "Holy shit your mouse is crying.",
      "Click click click, god himself’s watching.",
      "You broke the f**king sound barrier again.",
      "The button’s filing for workers' comp.",
      "STOP– no wait, keep going."
    ];

    const clickBtn = document.getElementById("clickButton");
    const clicksCounter = document.getElementById("clicksCounter");
    const cpsCounter = document.getElementById("cpsCounter");
    const upgradesContainer = document.getElementById("upgradesContainer");
    const permUpgradesContainer = document.getElementById("permUpgradesContainer");
    const cheaterText = document.getElementById("cheaterText");

    function updateCounters() {
      clicksCounter.textContent = `Clicks: ${Math.floor(clicks)}`;
      cpsCounter.textContent = `CPS: ${Math.floor(cps)}`;
    }

    function spawnFloatingText(text) {
      const float = document.createElement("div");
      float.classList.add("floatingText");
      float.style.left = Math.random() * window.innerWidth + "px";
      float.style.top = Math.random() * window.innerHeight + "px";
      float.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1500);
    }

    function createWorkerButtons() {
      upgradesContainer.innerHTML = "";
      const start = page * 5;
      const end = Math.min(start + 5, workers.length);
      for (let i = start; i < end; i++) {
        const w = workers[i];
        const btn = document.createElement("button");
        btn.className = "upgradeButton";
        btn.textContent = `${w.name} (${w.owned}) - ${Math.floor(w.cost)}`;
        btn.onclick = () => buyWorker(i);
        upgradesContainer.appendChild(btn);
      }
      const nextBtn = document.createElement("button");
      nextBtn.className = "upgradeButton";
      nextBtn.textContent = "Next Page →";
      nextBtn.onclick = nextPage;
      upgradesContainer.appendChild(nextBtn);
    }

    function createPermUpgrades() {
      permUpgradesContainer.innerHTML = "";
      for (let up of upgrades) {
        const btn = document.createElement("button");
        btn.className = "upgradeButton";
        btn.textContent = `${up.name} - ${up.cost}`;
        btn.disabled = up.bought;
        btn.onclick = () => buyUpgrade(up);
        permUpgradesContainer.appendChild(btn);
      }
    }

    function buyWorker(index) {
      const w = workers[index];
      if (clicks >= w.cost) {
        clicks -= w.cost;
        w.owned++;
        cps += w.cps;
        w.cost = Math.floor(w.cost * 1.25);
        spawnFloatingText(`${w.name} bought!`);
        updateCounters();
        createWorkerButtons();
      }
    }

    function buyUpgrade(up) {
      if (clicks >= up.cost && !up.bought) {
        clicks -= up.cost;
        up.bought = true;
        up.effect();
        spawnFloatingText(`${up.name} activated!`);
        updateCounters();
        createPermUpgrades();
      }
    }

    function nextPage() {
      page++;
      if (page * 5 >= workers.length) page = 0;
      createWorkerButtons();
    }

    clickBtn.addEventListener("click", () => {
      clicks += clickPower;
      spawnFloatingText(`+${clickPower}`);
      updateCounters();
    });

    function passiveSpawner() {
      if (Math.random() < 0.3) {
        spawnFloatingText(passiveMessages[Math.floor(Math.random() * passiveMessages.length)]);
      }
    }

    function startAutoClicks() {
      clearInterval(autoClickInterval);
      autoClickInterval = setInterval(() => {
        clicks += cps / 2;
        updateCounters();
      }, 500);
    }

    // Anti-Cheat check
    function checkForCheating() {
      if (clicks > 1e+20 || cps > 1e+15) {
        cheaterText.style.display = "block";
        const flash = setInterval(() => {
          cheaterText.style.display = cheaterText.style.display === "none" ? "block" : "none";
        }, 500);
        setTimeout(() => {
          clearInterval(flash);
          cheaterText.style.display = "none";
          resetGame();
        }, 2000);
      }
    }

    function resetGame() {
      clicks = 0;
      cps = 0;
      clickPower = 1;
      for (let w of workers) {
        w.owned = 0;
        w.cost = w.cost / Math.pow(1.25, w.owned);
      }
      for (let up of upgrades) up.bought = false;
      updateCounters();
      createWorkerButtons();
      createPermUpgrades();
    }

    setInterval(passiveSpawner, 2000);
    setInterval(checkForCheating, 1000);
    createWorkerButtons();
    createPermUpgrades();
    startAutoClicks();
    updateCounters();
  </script>
</body>
</html>
